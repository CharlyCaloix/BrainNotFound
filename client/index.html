function reloadListPerson() {
    //first, clean up
    while (personListElt.firstChild) {
        personListElt.removeChild(personListElt.firstChild);
    }
    let myHeaders = new Headers();
    myHeaders.append('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
    myHeaders.append('Accept', 'application/json');
    myHeaders.append('Set-Cookie', 'passPhrase=Hop');

    let myInit = {
        method: 'GET',
        headers: myHeaders,
        credentials: 'same-origin',
        mode: 'cors',
        cache: 'no-store'
    };

    let myURL = `http://localhost:3001/persons`;

    fetch(myURL, myInit)
        .then((httpResponse) => {
            for (let field of httpResponse.headers) {
                //console.log(`raw = ${field}`);
            }
            return httpResponse.json()
        })
        .then((setOfPersons) => {
            for (let person of setOfPersons) {
                let item = document.createElement("li");
                item.innerHTML += ` ${person.personId}`;
                personListElt.appendChild(item);
            }
        })
        .catch((err) => {
            console.log(`ERROR : ${err}`);
        })
}

		function update_discord_status(botId){
			// On cherche la valeur courante du statut dans le bot bot
			var numeroBot = botTab.findIndex(x => x.id === botId);
			var bot = botTab[numeroBot];
			console.log("Bot dont le statut doit changer : "+bot);
			var setup = bot.discord_status;
			var newSetup= !setup;
			console.log(`updating status of bot : ${bot}, ${setup} => ${newSetup}`);
			//Create the request
			let myHeaders = new Headers();
			myHeaders.append('Content-Type', 'application/json');
			let payload = {
				discord_status:newSetup
           	};
			let myBody = JSON.stringify(payload);
			let myInit = { 
				method: 'PATCH',
           		headers: myHeaders,
           		mode: 'cors',
           		cache: 'default',
           		body:myBody
        	};
        	let myURL = `http://localhost:3001/bots/${botId}`;

        	//launch the request

			.then((httpResponse)=>{
				return httpResponse.text();
			})
			.then((responseBody)=>{
				reloadList();
				//clear fields

				console.log(`response is ${responseBody}`);
			})
			.catch((err)=>{

			})
		}
